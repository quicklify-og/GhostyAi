<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ghosty AI Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a3d62, #2980b9);
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    header {
      padding: 15px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      font-size: 1.5em;
      font-weight: bold;
      letter-spacing: 1px;
      color: #f1f9ff;
    }
    #chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .msg {
      max-width: 75%;
      padding: 12px;
      border-radius: 15px;
      line-height: 1.4em;
      animation: fadeIn 0.3s ease;
    }
    .user {
      align-self: flex-end;
      background: #3498db;
    }
    .ghosty {
      align-self: flex-start;
      background: #1abc9c;
    }
    #input-box {
      display: flex;
      padding: 10px;
      background: rgba(255, 255, 255, 0.08);
    }
    #user-input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1em;
    }
    button {
      margin-left: 10px;
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      background: #2980b9;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #1f6391;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(5px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <header>üëª Ghosty ‚Äî Your AI Assistant</header>

  <div id="chat-box"></div>

  <div id="input-box">
    <input type="text" id="user-input" placeholder="Ask Ghosty anything..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const API_KEY = "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"; // ‚ö†Ô∏è keep secret
    const API_URL = "https://openrouter.ai/api/v1/chat/completions";

    function addMessage(sender, text) {
      const chatBox = document.getElementById("chat-box");
      const msg = document.createElement("div");
      msg.className = "msg " + (sender === "You" ? "user" : "ghosty");
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const userText = input.value.trim();
      if (!userText) return;
      addMessage("You", userText);
      input.value = "";

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + API_KEY,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "deepseek/deepseek-chat-v3.1:free",
            messages: [{ role: "user", content: userText }]
          })
        });

        const data = await response.json();
        console.log("DeepSeek response:", data);

        let reply = data?.choices?.[0]?.message?.content 
                 || data?.choices?.[0]?.text
                 || data?.output_text
                 || "‚ö†Ô∏è Ghosty couldn't find an answer.";

        addMessage("Ghosty", reply);

        // üîä Voice output
        let speech = new SpeechSynthesisUtterance(reply);
        speech.lang = "en-US";
        speech.pitch = 1.2;
        speech.rate = 1;
        speechSynthesis.speak(speech);

      } catch (err) {
        console.error(err);
        addMessage("Ghosty", "‚ö†Ô∏è Error: " + err.message);
      }
    }
  </script>
</body>
</html>
